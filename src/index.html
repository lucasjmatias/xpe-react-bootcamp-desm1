<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="main.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casos COVID</title>
</head>

<body>
  <header>
    <h1>
      <img src="./img/android-chrome-192x192.png" />
      <span>
        Casos COVID
      </span>
    </h1>
    <nav>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/?page=pais">País</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="content-area">
    <main>
      <div class="summary">
        <div class="content">
          <div>
            <label>Total confirmados</label>
            <div id="total-confirmados" class="valor"></div>
          </div>
          <div>
            <label>Total mortes</label>
            <div id="total-mortes" class="valor"></div>
          </div>
          <div>
            <label>Total recuperados</label>
            <div id="total-recuperados" class="valor"></div>
          </div>
        </div>
        <div>
          Data de atualização: <span id="data-atualizacao"></span>
        </div>
      </div>
      <div class="new-cases-distribution">
        <canvas id="new-cases-chart"></canvas>
      </div>
    </main>
  </div>
</body>

</html>
